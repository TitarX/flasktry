<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Фреймворк Flask{% endblock %}</title>
    {% block scripts %}
        {{ moment.include_moment() }}
    {% endblock %}
</head>
<body>
{% block content %}
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
    {% endfor %}
{% endblock %}
</body>
</html>
